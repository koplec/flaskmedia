{% extends "layout.html" %}
{% block body %}
<h2>Login</h2>
<form action="{{ url_for('login') }}" method="POST">
    <dl>
        <dt>Name:</dt>
        <dd><input type=text name=name></dd>
        <dt>Password:</dt>
        <dd><input type="password" name=password></dd>
        <dd><input type="submit" value="Login"></dd>
    </dl>
</form>
{% endblock %}
